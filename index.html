<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossils For Sale</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>

    <!-- START OF MAIN -->

    <main>
        <section class="banner">
            <h1>New Release!</h1>
            <button type="button">SHOP HERE</button>
        </section>

        <article class="topsellers">
            <h2>Shop our Top Sellers</h2>
        </article>

        <section class="products">

            <div class="product">
                <img src="./Assets/Homepage photos/Product Photos/Attic Ipa.jpg" alt="Attic Ipa" height="676px" width="400px">
                <div class="productinfo">
                <h4>Attic Ipa 375ml</h4>
                <p>$7.99</p>

                </div>
            </div>

            <div class="product">
                <img src="./Assets/Homepage photos/Product Photos/Attic Prayer.jpg" alt="Attic Prayer" height="560px" width="460px">

                    <h4>Attic Prayer 275ml</h4>
                    <br>
                    <p>$6.99</p>

            <div class="product">

                    <h4>Attic Pilsner 375ml</h4>

            <div class="product">
                <img src="./Assets/Homepage photos/Product Photos/Attic bloom.jpg" alt="Attic Bloom" height="560px" width="460px">

                <button type="button">+</button>
                </div>
            </div>


            <div class="product">
                <img src="./Assets/Homepage photos/Product Photos/Attic Ale copy.jpg" alt="Attic Ale" height="676px" width="400px">
                <div class="productinfo">
                <h4>Attic Ale 375ml</h4>
                <p>$8.99</p>
                <button type="button">+</button>
                </div>
            </div>

        </section>

        <section class="lowerbanner">
            <h1>Follow Us On Instagram</h1>
            <h2>@AtticBrewing</h2>
        </section>

    <!-- END OF MAIN -->

    <footer></footer>
